<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consent Widget</title>
    <script src="dist/consent.bundle.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        #consent-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="consent-wrapper"></div>
    <script>
        const consentDialog = ConsentModule.create("consent-wrapper", {
            title: 'Master Checkers',
            logo: '130x130.png',
            backgroundColor: '#632501',
            textColor: 'white',
            accentColor: '#C79C55',
            borderColor: '#EBBC00',
            acceptButton: 'accept.png',
            footerTextColor: 'white',
            declineTextColor: '#EBBC00',
            simpleOptOut: true,
            onAccept: () => console.log("Accepted"),
            onDecline: () => console.log("Declined"),
            onClose: () => console.log("Consent closed")
        });
        // Example: Show dialog on load
        consentDialog.show();
    </script>
</body>
</html>
