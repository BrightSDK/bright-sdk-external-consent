<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consent Widget</title>
    <script src="dist/consent.bundle.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        #consent-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

<body>
    <div id="consent-wrapper"></div>
    <script>
        const consentDialog = ConsentModule.create("consent-wrapper", {

            benefitText: 'To unlock all videos',
            backgroundColor: '#EAE6F6',
            borderColor: '#AA99EC',
            outlineColor: '#9DA9E8',
            acceptTextColor: '#000000',
            declineTextColor: '#000000',
            acceptButton: 'epicplaycentral/accept.png',
        });
        // Example: Show dialog on load
        consentDialog.show();
    </script>
