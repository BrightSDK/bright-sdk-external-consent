        </div>

        <div class="demo-controls">
            <div class="language-selector">
                <label for="language">üó£Ô∏è Language:</label>
                <select id="language">
                    <option value="en">English</option>
                    <option value="es">Espa√±ol</option>
                    <option value="fr">Fran√ßais</option>
                    <option value="de">Deutsch</option>
                    <option value="it">Italiano</option>
                    <option value="pt">Portugu√™s</option>
                    <option value="ru">–†—É—Å—Å–∫–∏–π</option>
                    <option value="ar">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</option>
                    <option value="hi">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</option>
                    <option value="ja">Êó•Êú¨Ë™û</option>
                    <option value="nl">Nederlands</option>
                    <option value="tr">T√ºrk√ße</option>
                    <option value="zh">‰∏≠Êñá</option>

            </div>

            <div id="demo-buttons">
                <!-- Buttons will be generated dynamically from configurations -->

        </div>
    </div>

    <div id="consent-wrapper"></div>

    <script>
        let currentConsent = null;

        function getSelectedLanguage() {
            return document.getElementById('language').value;
        }

        function showConsentFromConfig(configKey) {
            if (currentConsent) {
                currentConsent.hide();
            }

            const configData = window.consentConfigurations[configKey];
            if (!configData) {
                console.error(`Configuration "${configKey}" not found`);
                return;
            }

            // Merge the configuration with language and common callbacks
            const consentConfig = {
                ...configData.config,
                language: getSelectedLanguage(),
                onShow: () => {
                    console.log(`${configData.name} consent shown`);
                },
                onAccept: () => {
                    console.log(`User accepted ${configData.name} consent`);
                    alert(`‚úÖ ${configData.name} - Consent accepted! Check console for details.`);
                },
                onDecline: () => {
                    console.log(`User declined ${configData.name} consent`);
                    alert(`‚ùå ${configData.name} - Consent declined! Check console for details.`);
                },
                onClose: () => {
                    console.log(`${configData.name} consent dialog closed`);
                }
            };

            currentConsent = ConsentModule.create("consent-wrapper", consentConfig);
            currentConsent.show();
        }

        // Generate buttons dynamically from configurations
        function generateButtons() {
            const buttonsContainer = document.getElementById('demo-buttons');
            const configs = window.consentConfigurations;

            // Define colors for different button themes
            const buttonColors = [
                '#4CAF50', // Green
                '#2196F3', // Blue
                '#FF9800', // Orange
                '#9C27B0', // Purple
                '#607D8B', // Blue Grey
                '#795548'  // Brown
            ];

            let colorIndex = 0;

            Object.keys(configs).forEach(configKey => {
                const config = configs[configKey];
                const button = document.createElement('button');
                button.className = 'demo-button';
                button.style.background = buttonColors[colorIndex % buttonColors.length];
                button.innerHTML = `
                    <div style="font-weight: bold; margin-bottom: 4px;">${config.name}</div>
                    <div style="font-size: 0.9em; opacity: 0.9;">${config.description}</div>
                `;
                button.onclick = () => showConsentFromConfig(configKey);

                buttonsContainer.appendChild(button);
                colorIndex++;
            });
        }

        // Initialize buttons when page loads
        window.addEventListener('load', () => {
            generateButtons();
        });
    </script>
