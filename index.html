<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consent Widget</title>
    <script src="dist/consent.bundle.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        #consent-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="consent-wrapper"></div>
    <script>
        const consentDialog = ConsentModule.create("consent-wrapper", {
            logo: "img/africa.png",
            title: "<i>African Safari Screensaver</i>",
            acceptButton: "img/epicplay_accept_btn.png",
            backgroundColor: "#FBEFCF",
            buttonColor: "#D36B2E",
            buttonTextColor: "#FFF",
            borderColor: "gray",
            outlineColor: "#9DA9E8",
            onAccept: () => console.log("Accepted"),
            onDecline: () => console.log("Declined"),
            onClose: () => console.log("Consent closed")
        });
        // Example: Show dialog on load
        consentDialog.show();
    </script>
</body>
</html>
