    <script src="dist/consent.bundle.js"></script>
    <style>
        body, html {
            height: 100%;

        #consent-wrapper {
            display: flex;

    <div id="consent-wrapper"></div>

        const consentDialog = ConsentModule.create("consent-wrapper", {

            backgroundColor: '#0D9A12',

            accentColor: '#E8EA12',
            borderColor: '#D09E72',
            acceptButton: 'blackjack/accept.png',
            footerTextColor: 'white',

            outlineColor: '#9DA9E8',

        consentDialog.show();
