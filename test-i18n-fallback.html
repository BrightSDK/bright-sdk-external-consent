<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I18n Fallback Test</title>
    <script src="dist/consent.bundle.js"></script>
</head>
<body>
    <div id="consent-wrapper"></div>
    <script>
        // Test different scenarios to verify English fallback
        console.log('=== Testing i18n English Fallback ===');

        // Test with a language that might be missing some translations
        const consent = ConsentModule.create("consent-wrapper", {
            language: 'zh', // Chinese - might have missing translations
            title: 'Test App',
            benefitText: 'To use all features', // This might not be translated in all languages
            backgroundColor: '#f0f0f0',
            onShow: () => {
                console.log('Dialog shown, checking translations...');

                // Check what's actually rendered
                const titleElement = document.querySelector('.title');
                const benefitElement = document.querySelector('.benefit-text, .body');

                console.log('Title element:', titleElement?.textContent);
                console.log('Benefit element:', benefitElement?.textContent);
            },
            onAccept: () => console.log('Accepted'),
            onDecline: () => console.log('Declined'),
            onClose: () => console.log('Closed')
        });

        // Show after a delay
        setTimeout(() => {
            consent.show();
        }, 1000);
    </script>
</body>
</html>
